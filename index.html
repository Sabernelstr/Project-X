<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project X // OSINT OPS</title>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
      :root {
        /* Light Mode */
        --background: #ffffff;
        --surface: #f4f4f5;
        --surface-hover: #e4e4e7;
        --border: #d4d4d8;
        --text-primary: #18181b;
        --text-secondary: #52525b;
        --accent: #d97706;
        --accent-hover: #b45309;
        --success: #15803d;
        --warning: #b45309;
        --error: #b91c1c;
        --shadow-color: rgba(0, 0, 0, 0.1);
      }

      .dark {
        /* Dark Mode (Black + Amber) */
        --background: #09090b;
        --surface: #18181b;
        --surface-hover: #27272a;
        --border: #27272a;
        --text-primary: #fafafa;
        --text-secondary: #a1a1aa;
        --accent: #f59e0b;
        --accent-hover: #fbbf24;
        --success: #10b981;
        --warning: #f59e0b;
        --error: #ef4444;
        --shadow-color: rgba(0, 0, 0, 0.3);
      }

      /* Reset */
      * { box-sizing: border-box; }
      body { 
        margin: 0; 
        font-family: 'Inter', sans-serif; 
        background-color: var(--background); 
        color: var(--text-primary);
        transition: background-color 0.2s, color 0.2s;
        height: 100vh;
        overflow: hidden;
      }
      h1, h2, h3, h4, h5, h6, p { margin: 0; }
      button { background: none; border: none; cursor: pointer; color: inherit; font-family: inherit; }
      input { font-family: inherit; }

      /* Layout Utilities */
      .flex { display: flex; }
      .flex-col { flex-direction: column; }
      .flex-1 { flex: 1; min-height: 0; } /* min-height: 0 for nested flex scrolling */
      .items-center { align-items: center; }
      .items-start { align-items: flex-start; }
      .justify-between { justify-content: space-between; }
      .justify-center { justify-content: center; }
      .justify-start { justify-content: flex-start; }
      .grow { flex-grow: 1; }
      .shrink-0 { flex-shrink: 0; }
      .grid { display: grid; }
      .w-full { width: 100%; }
      .h-full { height: 100%; }
      .h-screen { height: 100vh; }
      .relative { position: relative; }
      .absolute { position: absolute; }
      .fixed { position: fixed; }
      .inset-0 { top: 0; right: 0; bottom: 0; left: 0; }
      .z-10 { z-index: 10; }
      .z-20 { z-index: 20; }
      .z-30 { z-index: 30; }
      .z-50 { z-index: 50; }
      .hidden { display: none; }
      .block { display: block; }
      .overflow-hidden { overflow: hidden; }
      .overflow-auto { overflow: auto; }
      .overflow-x-auto { overflow-x: auto; }
      .sticky { position: sticky; }
      .top-0 { top: 0; }

      /* Spacing */
      .m-0 { margin: 0; }
      .mx-auto { margin-left: auto; margin-right: auto; }
      .mt-1 { margin-top: 0.25rem; }
      .mt-2 { margin-top: 0.5rem; }
      .mt-4 { margin-top: 1rem; }
      .mt-6 { margin-top: 1.5rem; }
      .mb-1 { margin-bottom: 0.25rem; }
      .mb-2 { margin-bottom: 0.5rem; }
      .mb-4 { margin-bottom: 1rem; }
      .mb-6 { margin-bottom: 1.5rem; }
      .mb-8 { margin-bottom: 2rem; }
      .mr-1 { margin-right: 0.25rem; }
      .mr-2 { margin-right: 0.5rem; }
      .mr-3 { margin-right: 0.75rem; }
      .ml-1 { margin-left: 0.25rem; }
      .ml-2 { margin-left: 0.5rem; }
      .p-1 { padding: 0.25rem; }
      .p-2 { padding: 0.5rem; }
      .p-3 { padding: 0.75rem; }
      .p-4 { padding: 1rem; }
      .p-5 { padding: 1.25rem; }
      .p-6 { padding: 1.5rem; }
      .p-8 { padding: 2rem; }
      .px-2 { padding-left: 0.5rem; padding-right: 0.5rem; }
      .px-3 { padding-left: 0.75rem; padding-right: 0.75rem; }
      .px-4 { padding-left: 1rem; padding-right: 1rem; }
      .px-6 { padding-left: 1.5rem; padding-right: 1.5rem; }
      .py-1 { padding-top: 0.25rem; padding-bottom: 0.25rem; }
      .py-2 { padding-top: 0.5rem; padding-bottom: 0.5rem; }
      .py-3 { padding-top: 0.75rem; padding-bottom: 0.75rem; }
      .pb-2 { padding-bottom: 0.5rem; }
      .pb-4 { padding-bottom: 1rem; }
      .pb-6 { padding-bottom: 1.5rem; }
      .pt-4 { padding-top: 1rem; }
      
      .space-x-2 > * + * { margin-left: 0.5rem; }
      .space-x-3 > * + * { margin-left: 0.75rem; }
      .space-x-4 > * + * { margin-left: 1rem; }
      .space-y-1 > * + * { margin-top: 0.25rem; }
      .space-y-5 > * + * { margin-top: 1.25rem; }
      .space-y-6 > * + * { margin-top: 1.5rem; }
      .space-y-8 > * + * { margin-top: 2rem; }
      .gap-1 { gap: 0.25rem; }
      .gap-2 { gap: 0.5rem; }
      .gap-3 { gap: 0.75rem; }
      .gap-4 { gap: 1rem; }
      .gap-6 { gap: 1.5rem; }

      /* Borders */
      .border { border: 1px solid var(--border); }
      .border-t { border-top: 1px solid var(--border); }
      .border-b { border-bottom: 1px solid var(--border); }
      .border-l { border-left: 1px solid var(--border); }
      .border-r { border-right: 1px solid var(--border); }
      .border-l-2 { border-left-width: 2px; border-left-style: solid; }
      .rounded-sm { border-radius: 0.125rem; }
      .rounded { border-radius: 0.25rem; }
      .rounded-full { border-radius: 9999px; }
      .rounded-lg { border-radius: 0.5rem; }
      
      /* Typography */
      .font-sans { font-family: 'Inter', sans-serif; }
      .font-mono { font-family: 'JetBrains Mono', monospace; }
      .font-medium { font-weight: 500; }
      .font-bold { font-weight: 700; }
      .text-xs { font-size: 0.75rem; line-height: 1rem; }
      .text-sm { font-size: 0.875rem; line-height: 1.25rem; }
      .text-base { font-size: 1rem; line-height: 1.5rem; }
      .text-lg { font-size: 1.125rem; line-height: 1.75rem; }
      .text-xl { font-size: 1.25rem; line-height: 1.75rem; }
      .text-2xl { font-size: 1.5rem; line-height: 2rem; }
      .text-3xl { font-size: 1.875rem; line-height: 2.25rem; }
      .uppercase { text-transform: uppercase; }
      .tracking-tight { letter-spacing: -0.025em; }
      .tracking-wide { letter-spacing: 0.025em; }
      .tracking-wider { letter-spacing: 0.05em; }
      .tracking-widest { letter-spacing: 0.1em; }
      .text-center { text-align: center; }
      .text-left { text-align: left; }
      .text-right { text-align: right; }
      .truncate { overflow: hidden; text-overflow: ellipsis; white-space: nowrap; }
      .whitespace-pre-wrap { white-space: pre-wrap; }
      .decoration-dotted { text-decoration-style: dotted; }
      .underline { text-decoration: underline; }
      .underline-offset-4 { text-underline-offset: 4px; }

      /* Colors */
      .bg-background { background-color: var(--background); }
      .bg-surface { background-color: var(--surface); }
      .bg-black { background-color: #000; }
      .bg-accent { background-color: var(--accent); }
      .text-primary { color: var(--text-primary); }
      .text-secondary { color: var(--text-secondary); }
      .text-accent { color: var(--accent); }
      .text-emerald { color: var(--success); }
      .text-red { color: var(--error); }
      .text-white { color: #ffffff; }
      .text-black { color: #000000; }
      
      .border-transparent { border-color: transparent; }
      .border-accent { border-color: var(--accent); }

      /* Effects */
      .shadow-card { box-shadow: 0 1px 3px 0 var(--shadow-color); }
      .shadow-2xl { box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25); }
      .opacity-20 { opacity: 0.2; }
      .opacity-30 { opacity: 0.3; }
      .opacity-40 { opacity: 0.4; }
      .opacity-50 { opacity: 0.5; }
      .opacity-90 { opacity: 0.9; }
      .backdrop-blur-sm { backdrop-filter: blur(4px); }

      /* Interactions */
      .hover-bg-surface-hover:hover { background-color: var(--surface-hover); }
      .hover-text-white:hover { color: white; }
      .hover-text-primary:hover { color: var(--text-primary); }
      .hover-text-accent:hover { color: var(--accent); }
      .hover-border-accent:hover { border-color: var(--accent); }
      .focus-ring:focus { outline: 1px solid var(--accent); }
      .group:hover .group-hover-opacity-100 { opacity: 1; }
      .group:hover .group-hover-text-accent { color: var(--accent); }
      .group:hover .group-hover-border-accent { border-color: var(--accent); }
      .group:hover .group-hover-translate-x { transform: translateX(4px); }

      /* Transitions */
      .transition-colors { transition: color 0.2s, background-color 0.2s, border-color 0.2s; }
      .transition-all { transition: all 0.2s; }
      .duration-200 { transition-duration: 200ms; }
      .duration-300 { transition-duration: 300ms; }
      .duration-500 { transition-duration: 500ms; }

      /* Animation Keyframes */
      @keyframes spin { to { transform: rotate(360deg); } }
      @keyframes pulse { 50% { opacity: .5; } }
      @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
      @keyframes slideInRight { from { transform: translateX(20px); opacity: 0; } to { transform: translateX(0); opacity: 1; } }
      @keyframes slideInBottom { from { transform: translateY(20px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }

      .animate-spin { animation: spin 1s linear infinite; }
      .animate-pulse { animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite; }
      .animate-in { animation-fill-mode: forwards; }
      .fade-in { animation-name: fadeIn; }
      .slide-in-from-right-4 { animation-name: slideInRight; }
      .slide-in-from-bottom-4 { animation-name: slideInBottom; }

      /* Scrollbar */
      ::-webkit-scrollbar { width: 8px; height: 8px; }
      ::-webkit-scrollbar-track { background: var(--background); border-left: 1px solid var(--border); }
      ::-webkit-scrollbar-thumb { background: var(--border); border: 2px solid var(--background); }
      ::-webkit-scrollbar-thumb:hover { background: var(--accent); }

      /* Responsive */
      @media (min-width: 768px) {
        .md-block { display: block; }
        .md-hidden { display: none; }
        .md-flex { display: flex; }
        .md-flex-row { flex-direction: row; }
        .md-w-64 { width: 16rem; }
        .md-w-auto { width: auto; }
        .md-grid-cols-2 { grid-template-columns: repeat(2, minmax(0, 1fr)); }
        .md-px-6 { padding-left: 1.5rem; padding-right: 1.5rem; }
        .md-justify-start { justify-content: flex-start; }
        .md-items-center { align-items: center; }
        .md-space-x-4 > * + * { margin-left: 1rem; }
      }

      @media (min-width: 1024px) {
        .lg-flex-row { flex-direction: row; }
        .lg-w-400 { width: 400px; }
        .lg-flex-1 { flex: 1 1 0%; }
        .lg-grid-cols-3 { grid-template-columns: repeat(3, minmax(0, 1fr)); }
      }

      .max-w-8xl { max-width: 90rem; }
      .max-w-2xl { max-width: 42rem; }
    </style>

</head>
  <body>
    <div id="root"></div>
  </body>
</html>
