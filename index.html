<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project X // OSINT OPS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
            },
            colors: {
              cyber: {
                background: 'var(--background)',
                surface: 'var(--surface)',
                surfaceHover: 'var(--surface-hover)',
                border: 'var(--border)',
                text: 'var(--text-primary)',
                textSecondary: 'var(--text-secondary)',
                accent: 'var(--accent)',
                accentHover: 'var(--accent-hover)',
                success: 'var(--success)',
                warning: 'var(--warning)',
                error: 'var(--error)',
              }
            },
            boxShadow: {
              'glow': '0 0 10px -3px var(--accent)',
              'card': '0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06)',
              'sharp': '0 0 0 1px var(--border)',
            },
            animation: {
              'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            }
          }
        }
      }
    </script>
    <style>
      :root {
        /* Light Mode (Corporate Ops) */
        --background: #ffffff;   /* White */
        --surface: #f4f4f5;      /* Zinc 100 */
        --surface-hover: #e4e4e7; /* Zinc 200 */
        --border: #d4d4d8;       /* Zinc 300 */
        --text-primary: #18181b; /* Zinc 900 */
        --text-secondary: #52525b; /* Zinc 600 */
        --accent: #d97706;       /* Amber 600 - Darker for white bg */
        --accent-hover: #b45309; /* Amber 700 */
        --success: #15803d;      /* Green 700 */
        --warning: #b45309;      /* Amber 700 */
        --error: #b91c1c;        /* Red 700 */
      }

      .dark {
        /* Dark Mode (Black + Amber Ops) */
        --background: #09090b;   /* Zinc 950 */
        --surface: #18181b;      /* Zinc 900 */
        --surface-hover: #27272a; /* Zinc 800 */
        --border: #27272a;       /* Zinc 800 */
        --text-primary: #fafafa; /* Zinc 50 */
        --text-secondary: #a1a1aa; /* Zinc 400 */
        --accent: #f59e0b;       /* Amber 500 */
        --accent-hover: #fbbf24; /* Amber 400 */
        --success: #10b981;      /* Emerald 500 */
        --warning: #f59e0b;      /* Amber 500 */
        --error: #ef4444;        /* Red 500 */
      }

      body {
        background-color: var(--background);
        color: var(--text-primary);
        transition: background-color 0.2s ease, color 0.2s ease;
      }

      /* Technical Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: var(--background); 
        border-left: 1px solid var(--border);
      }
      ::-webkit-scrollbar-thumb {
        background: var(--border); 
        border: 2px solid var(--background);
      }
      ::-webkit-scrollbar-thumb:hover {
        background: var(--accent); 
      }
      
      /* Utility Classes */
      .border-accent-glow {
        border-color: var(--accent);
        box-shadow: 0 0 8px -2px var(--accent);
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.554.0",
    "recharts": "https://aistudiocdn.com/recharts@^3.4.1",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
    "jspdf": "https://esm.sh/jspdf@2.5.1"
  }
}
</script>
</head>

    <div id="root"></div>
  </body>
</html>
